name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/AuditlogService
        shell: sh
        
    steps:
    - uses: actions/checkout@v2
    - name: Content list
      uses: enricomarino/actions@v2
          
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.4.0
      with:
        push: false
        tags: marcoippel/app:latest
